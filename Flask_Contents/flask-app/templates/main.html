<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

	  <!-- Whole Page CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='/css/style.css') }}"
	  />
    
    <!-- Image CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='/css/image.css') }}"
    />

    <!-- Image Upload CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='/css/image_upload.css') }}"
    />
    
    <title>ASL-Translator</title>
  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100  p-3 mx-auto flex-column">
      <header class="masthead mb-6">
        <div class="inner">
          <h3 class="masthead-brand">
            <a class="navbar-brand" href="{{ url_for('main') }}"
              >ASL-Translator</a
            >
          </h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{{ url_for('main') }}">Home</a>
            <a class="nav-link" href="{{ url_for('about') }}"
              >About ASL-T<span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="{{ url_for('contributors') }}"
              >Contributors</a
            >
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
		<h1 class="cover-heading">ASL Image Classifier</h1>

		<div id="image-upload">
      <form method=post enctype=multipart/form-data class="mb-2">
        <div class="bg-secondary mb-2">
          
          <img id="cloud_upload" src="../static/imgs/cloud_upload.png">
          
          <input type=file class="btn btn-secondary upload-btn" name=file autocomplete="off" required>
          
          {% if prediction and filename %}
            <div class="text-center">
              <img class="rounded" src="{{ url_for('static', filename='uploads/' + filename) }}">
            </div>
            <h3 class="text-center"> Prediction for input image is: {{ prediction }} </h3>
          {% endif %}
        </div>
				<input type=submit class="btn btn-secondary" value=Upload>
			</form>
		</div>

		<!-- Default checked -->
		<div class="custom-control custom-switch mb-4 pr-4">
			<div class="justify-content-center mb-2">
				<input type="checkbox" name="cheat_sheet" class="custom-control-input" id="asl_cheat_button" value="on" checked>
				<label class="custom-control-label" for="asl_cheat_button">ASL Cheat Sheet</label>
			</div>
			
			<div class="justify-content-center visible">
				<div>
					<img id="asl_cheat_sheet" src="../static/imgs/asl_cheat_sheet.jpg">
				</div>
			</div>
		</div>

		

      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            Cover template for
            <a href="https://getbootstrap.com/">Bootstrap</a>, by
            <a href="https://twitter.com/mdo">@mdo</a>.
          </p>
        </div>
      </footer>
	</div>
	
	<!-- Include jquery  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Include js -->
	<script src="{{url_for('static', filename='scripts/toggleCheatSheet.js')}}"></script>
	<!-- <script src="../static/js/toggleCheatSheet.js"></script> -->


  </body>
</html>
