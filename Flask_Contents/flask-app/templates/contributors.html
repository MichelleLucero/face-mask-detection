<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='/css/style.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='/css/image.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='/css/profile_card.css') }}"
    />

    <title>ASL-Translator</title>
  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column w-80">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">
            <a class="navbar-brand" href="{{ url_for('main') }}"
              >ASL-Translator</a
            >
          </h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="{{ url_for('main') }}">Home</a>
            <a class="nav-link" href="{{ url_for('about') }}"
              >About ASL-T<span class="sr-only">(current)</span></a
            >
            <a class="nav-link active" href="{{ url_for('contributors') }}"
              >Contributors</a
            >
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <section class="jumbotron text-center bg-secondary p-3 mt-4">
          <div class="container">
            <h1 class="jumbotron-heading mb-0">Contributors :)</h1>
            <p class="lead text-muted"></p>
          </div>
        </section>
        
        <div class="album py-5 silver-bg align-items-center w-100">
            <table class="w-100">
                <tr>
                    <td>
                        <div class="container justify-content-center">
                            <div class="row justify-content-center">
                                <div class="card mb-4 box-shadow h-100 bg-secondary align-items-center w-80">
                                    <img
                                    class="card-img-top avatar mt-3"
                                    alt="Thumbnail [100%x225]"
                                    src="{{url_for('static', filename='contributors/xuejin.jpg')}}"
                                    />
                                    <div class="card-body">
                                        <p class="card-text">
                                            <b>Xuejin Gao</b><br />
                                            Studying CS @ Hunter College with interest in ML and AI.
                                        </p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                            <button
                                                type="button"
                                                class="btn btn-sm btn-outline-secondary">
                                                <a target="_blank" href="https://github.com/xuejingao"
                                                >Github</a>
                                            </button>
                                            <button
                                                type="button"
                                                class="btn btn-sm btn-outline-secondary"
                                            >
                                                <a
                                                target="_blank"
                                                href="https://linkedin.com/in/xuejingao"
                                                >Linkedin</a
                                                >
                                            </button>
                                            </div>
                                            <small class="">Updated: 11/18/2020</small>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="container justify-content-center">
                            <div class="row justify-content-center">
                              <div class="card mb-4 box-shadow h-100 bg-secondary align-items-center w-80">
                                <img
                                  class="card-img-top avatar mt-3"
                                  alt="Thumbnail [100%x225]"
                                  src="{{url_for('static', filename='contributors/michelle.jpg')}}"
                                  />
                                <div class="card-body">
                                  <p class="card-text">
                                     <b>Michelle Lucero</b><br />
                                     Studying CS @ Hunter College with interest in ML and WebDev
                                    
                                  </p>
                                  <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                      <button
                                        type="button"
                                        class="btn btn-sm btn-outline-secondary">
                                        <a target="_blank" href="https://github.com/MichelleLucero"
                                          >Github</a>
                                      </button>
                                      <button
                                        type="button"
                                        class="btn btn-sm btn-outline-secondary"
                                      >
                                        <a
                                          target="_blank"
                                          href="https://linkedin.com/in/michelle-lucero"
                                          >Linkedin</a
                                        >
                                      </button>
                                    </div>
                                    <small class="">Updated: 11/18/2020</small>
                                  </div>
                            </div>
                        </div> 
                    </td>
                </tr>
            </table>
        </div>
        
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>
            Cover template for
            <a href="https://getbootstrap.com/">Bootstrap</a>, by
            <a href="https://twitter.com/mdo">@mdo</a>.
          </p>
        </div>
      </footer>


    </div>
  </body>
</html>
